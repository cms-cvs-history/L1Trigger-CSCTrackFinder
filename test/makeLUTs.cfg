process GeometryTestTwo = {
# empty input service; only need 1 event to check geometry!

   untracked PSet maxEvents = {untracked int32 input = 1}

   source = EmptySource {}

   # xml for endcap csc geometry
# ===========================
   include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
   include "Geometry/CSCGeometry/data/cscGeometry.cfi"
   include "Geometry/MuonNumbering/data/muonNumberingInitialization.cfi"

# flags for modelling of CSC layer & strip geometry
# =================================================
   include "Geometry/CSCGeometry/data/cscGeometry.cfi"

   module cscmakesrlut =  CSCMakeSRLUT { untracked bool BinaryOutput = false
					 untracked bool WriteGlobalEta = true
					 untracked bool WriteGlobalPhi = true
	                        	 untracked bool WriteLocalPhi = true
					 untracked int32 Station = -1
					 untracked int32 Endcap  = -1
					 untracked int32 Sector  = -1
                               		 PSet lutParam = {} }

   module cscmakeptlut = CSCMakePTLUT {untracked bool BinaryOutput = false
				       PSet lutParam = {} }

# provide a scheduler path

   # Make both SR and PT LUTs
   path p = { cscmakesrlut, cscmakeptlut }
   
   # Make SR LUTs
#   path p = { cscmakesrlut }

   # Make PT LUTs
#   path p = { cscmakeptlut }
}
