process GeometryTestTwo = {
# empty input service; only need 1 event to check geometry!
   source = EmptySource {
      untracked int32 maxEvents = 1
   }

   # xml for endcap csc geometry
# ===========================
   include "Geometry/MuonCommonData/data/muonEndcapIdealGeometryXML.cfi"

# flags for modelling of CSC layer & strip geometry
# =================================================
   include "Geometry/CSCGeometry/data/cscGeometry.cfi"

   module prod =  CSCCompareSRLUTs { untracked bool BinaryInput = false
				     untracked bool  isTMB07 = false
				     untracked int32 Station = 1
				     untracked int32 Endcap = 1
				     untracked int32 Sector = 1
				     untracked int32 SubSector = 1
                                     PSet lutParam = { untracked bool ReadLUTs = true
						       untracked string LUTPath = "/state/partition1/lgray/CMSSW_0_6_0_pre3/src/L1Trigger/CSCTrackFinder/test/"
                                                       untracked bool Binary = false } }

service = MessageLogger {
      vstring destinations = { "log.txt", "debug.txt" ,"errors.txt" }

# No constraint on log.txt content...
      PSet log.txt = { string threshold = "INFO"
		       int32 lineLength = 132
                       bool noLineBreaks = true
                     }

      PSet debug.txt = { string threshold = "DEBUG"
                        int32 lineLength = 132
                        bool noLineBreaks = true
                      }

      PSet errors.txt = { string threshold = "ERROR" }

# turn on the following to get LogDebug output
# ============================================
##      vstring debugModules = {  "*"  }

  }

# provide a scheduler path
   path p1 = { prod }
}
